name: E2E Tests

on:
  workflow_run:
    workflows: ["Build and Deploy"]
    types:
      - completed
    branches: [main, master, develop]

  workflow_dispatch:

jobs:
  e2e-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Run E2E Tests
        run: |
          echo "DB_USER=testuser" > .env
          echo "DB_PASSWORD=testpassword" > .env
          echo "DB_NAME=testdb" > .env
          echo "JWT_SECRET_KEY=test_secret_key" >> .env
          echo "GOOGLE_CLIENT_ID=test_client_id" >> .env
          echo "GOOGLE_CLIENT_SECRET=test_client_secret" >> .env
          echo "REDIRECT_URL=http://localhost:3000/auth/callback" >> .env

          docker-compose -f docker-compose.ci.yml up --build --exit-code-from e2e-tests e2e-tests

      - name: Archive test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30
